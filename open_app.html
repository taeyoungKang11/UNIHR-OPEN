<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHR 앱 연결</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            color: white;
            padding: 20px;
            width: 100%;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { margin-top: 20px; font-size: 18px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p id="message">스토어로 이동 중입니다...</p>
    </div>

    <script>
        window.onload = function() {
            const appStoreUrl = 'https://apps.apple.com/kr/app/unihr/id1574289060';
            const playStoreUrl = 'https://play.google.com/store/search?q=unihr&c=apps';

            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
            
            // OS 판별 후 즉시 이동
            const targetUrl = isIOS ? appStoreUrl : playStoreUrl;

            // 시각적 피드백을 위해 아주 짧은 지연(0.3초) 후 이동
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 300;
        };
    </script>
</body>
</html>
